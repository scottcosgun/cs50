{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
        <tr>
            <th>Symbol</th>
            <th>Transaction Type</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.transaction_type }}</td>
                <td>{{ stock.shares }}</td>
                <td>${{ stock.price }}</td>
                <td>{{ stock.time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
